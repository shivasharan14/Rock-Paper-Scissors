<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock1 image.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper1 image.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scisor image.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score" >
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score" >
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    
    <div class="msg-container">
        <p id="msg">Game Winner</p>
    </div>
    <script src="app.js"></script> 
</body>

</html>
